<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteBot - AI Engineering Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #dc2626 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            color: #ffffff;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 400;
            color: #f8fafc;
            margin-bottom: 0.5rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .upload-zone {
            background: rgba(248, 250, 252, 0.15);
            backdrop-filter: blur(20px);
            border: 2px dashed rgba(248, 250, 252, 0.4);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.2);
        }

        .upload-zone:hover {
            border-color: #dc2626;
            background: rgba(248, 250, 252, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(220, 38, 38, 0.3);
        }

        .upload-icon {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 1rem;
            display: block;
        }

        .upload-zone h3 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .upload-zone p {
            color: #f1f5f9;
            opacity: 0.8;
            font-size: 1rem;
        }

        .chat-container {
            background: rgba(248, 250, 252, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            height: 500px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.2);
            border: 1px solid rgba(248, 250, 252, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            background: rgba(30, 58, 138, 0.2);
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            opacity: 0.8;
        }

        .welcome-message i {
            font-size: 2rem;
            color: #dc2626;
            margin-bottom: 1rem;
            display: block;
        }

        .welcome-message p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .message {
            margin-bottom: 1rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .user-message {
            background: rgba(220, 38, 38, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 5px 20px;
            margin-left: 20%;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ffffff;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .ai-message {
            background: rgba(248, 250, 252, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 20px 5px;
            margin-right: 20%;
            border: 1px solid rgba(248, 250, 252, 0.3);
            color: #ffffff;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .chat-input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            border: none;
            background: rgba(248, 250, 252, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(248, 250, 252, 0.3);
            transition: all 0.3s ease;
        }

        #chatInput::placeholder {
            color: rgba(248, 250, 252, 0.7);
        }

        #chatInput:focus {
            background: rgba(248, 250, 252, 0.3);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
            border-color: #dc2626;
        }

        #sendButton {
            background: linear-gradient(45deg, #dc2626, #ef4444);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        #sendButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
            background: linear-gradient(45deg, #b91c1c, #dc2626);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(30, 58, 138, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(220, 38, 38, 0.5);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(220, 38, 38, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .upload-zone {
                padding: 2rem;
            }

            .logo {
                font-size: 2.8rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .user-message, .ai-message {
                margin-left: 10%;
                margin-right: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">SiteBot</h1>
            <p class="tagline">Powered by Codioc</p>
        </header>

        <main class="main-content">
            <section class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Drop your engineering documents here</h3>
                        <p>or click to browse files</p>
                        <input type="file" id="fileInput" multiple accept=".pdf,.dwg,.png,.jpg" style="display: none;">
                    </div>
                </div>
            </section>

            <section class="chat-section">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            <i class="fas fa-robot"></i>
                            <p>Upload your engineering documents and ask me anything!</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Ask about your documents..." />
                        <button id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFiles);

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#dc2626';
            uploadZone.style.background = 'rgba(248, 250, 252, 0.25)';
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'rgba(248, 250, 252, 0.4)';
            uploadZone.style.background = 'rgba(248, 250, 252, 0.15)';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'rgba(248, 250, 252, 0.4)';
            uploadZone.style.background = 'rgba(248, 250, 252, 0.15)';
            const files = e.dataTransfer.files;
            handleFiles({ target: { files } });
        });

        async function handleFiles(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            uploadZone.innerHTML = `
                <div class="upload-content">
                    <i class="fas fa-spinner fa-spin upload-icon"></i>
                    <h3>Uploading ${files.length} file(s)...</h3>
                    <p>Processing your documents</p>
                </div>
            `;

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                uploadZone.innerHTML = `
                    <div class="upload-content">
                        <i class="fas fa-check-circle upload-icon" style="color: #22c55e;"></i>
                        <h3>Upload Complete!</h3>
                        <p>${result.message}</p>
                    </div>
                `;

                document.querySelector('.welcome-message').innerHTML = `
                    <i class="fas fa-robot"></i>
                    <p>Your documents are ready! Ask me anything about them.</p>
                `;

            } catch (error) {
                uploadZone.innerHTML = `
                    <div class="upload-content">
                        <i class="fas fa-exclamation-triangle upload-icon" style="color: #dc2626;"></i>
                        <h3>Upload Failed</h3>
                        <p>Please try again</p>
                    </div>
                `;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';

            const thinkingId = addMessage('Thinking...', 'ai', true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const result = await response.json();

                document.getElementById(thinkingId).remove();
                addMessage(result.response, 'ai');

            } catch (error) {
                document.getElementById(thinkingId).remove();
                addMessage('Sorry, something went wrong. Please try again.', 'ai');
            }
        }

        function addMessage(text, sender, isThinking = false) {
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.id = messageId;
            messageDiv.textContent = text;

            if (isThinking) {
                messageDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Thinking...';
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageId;
        }
    </script>
</body>
</html>
